<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Layout</title>

<style>
/* -------- RESET -------- */
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body{
  width: 100%;
  height: 100%;
  overflow: hidden; /* Prevents scrollbars */
}

/* -------- BACKGROUND -------- */
#background{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* -------- MAIN GRID -------- */
.container{
  display: grid;
  grid-template-rows: 1fr 1fr 1fr; /* Divide screen into 3 equal parts */
  height: 100vh;
  width: 100vw;
}

/* -------- ROW UTILITIES -------- */
.row{
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 100%;
  /* min-height: 0 ensures flex items don't overflow in Firefox */
  min-height: 0; 
}

/* -------- TOP ROW -------- */
.top-row{
  justify-content: space-between;
  padding: 0 2%; /* Reduced padding to give images more room */
}

/* WRAPPERS:
   We wrap images in divs to control their width/flex easier.
   This prevents the "flower exceeds screen" bug.
*/
.side-item {
  flex: 1; /* Takes up available space on sides */
  display: flex;
  justify-content: center; /* Centers image inside the flex slot */
  height: 100%;
  align-items: center;
}

/* Specific alignment for left/right to keep them near edges if preferred, 
   or center them in their slot. Here we keep them centered in their 1/3 slot. */

#leftRose,
#rightRose{
  max-height: 80%; /* Limit height */
  max-width: 100%; /* Limit width to container (CRITICAL FIX) */
  object-fit: contain;
}

/* Center Stack (Hearts + Bear) */
.center-stack{
  flex: 1; /* Takes up center space */
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}


#teddyBear{
  position: absolute;
  top: 50%; /* Move top edge to center */
  left: 50%; /* Move left edge to center */
  transform: translate(-50%, -50%); /* Perfectly center based on own size */
  max-height: 45%; /* Adjusted so it fits INSIDE the hearts */
  max-width: 80%;
  object-fit: contain;
}

/* -------- MIDDLE ROW -------- */
#heart{
  max-height: 85%;
  max-width: 90%; /* Prevents it from touching edges on mobile */
  object-fit: contain;
  /* Add a heartbeat animation for flair */
  animation: heartbeat 1.5s infinite;
}

/* -------- BOTTOM ROW -------- */
.bottom-row{
  justify-content: space-between;
  padding: 0 5%;
}

/* Re-using side-item logic for bottom if needed, or keeping simple: */
.bottom-side {
  flex: 1;
  display: flex;
  height: 100%;
  align-items: center;
}

#leftP,
#rightP{
  max-height: 65%;
  max-width: 100%; /* CRITICAL FIX */
  object-fit: contain;
}

.left-align { justify-content: flex-start; }
.right-align { justify-content: flex-end; }

#leftP{
  transform: scaleX(-1); /* Mirror image */
}

/* -------- ANIMATIONS -------- */
@keyframes heartbeat {
  0% { transform: scale(1); }
  15% { transform: scale(1.1); }
  30% { transform: scale(1); }
  45% { transform: scale(1.1); }
  60% { transform: scale(1); }
}

</style>
</head>
<body>

<img id="background" src="background.gif" alt="Background">

<div class="container">

  <div class="row top-row">
    
    <div class="side-item">
      <img id="leftRose" src="left_rose.gif" alt="Left Rose">
    </div>

    <div class="center-stack">
      <img id="teddyBear" src="teddy_bear.png" alt="Teddy Bear">
    </div>

    <div class="side-item">
      <img id="rightRose" src="right_rose.gif" alt="Right Rose">
    </div>

  </div>

  <div class="row">
    <img id="heart" src="heart.gif" alt="Heart">
  </div>

  <div class="row bottom-row">
    
    <div class="bottom-side left-align">
      <img id="rightP" src="rightP.gif" alt="Left P">
    </div>
    
    <div class="bottom-side right-align">
      <img id="leftP" src="rightP.gif" alt="Right P">
    </div>

  </div>

</div>

</body>
</html>
